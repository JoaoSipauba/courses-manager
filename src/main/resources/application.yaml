spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/courses-manager
  datasource:
    url: jdbc:postgresql://localhost:5432/courses-manager-db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
  api-docs:
    path: /api-docs
server:
  port: 3333